<!DOCTYPE html>
<html>
<head>
<title>Simple Service</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> 
<script src="./script.js"></script>
</head>
<body>
 <h2>Add person</h2>
 <form>
 	<label for="name">First name</label>
 	<input id="name" />
 	<label for="yob">Year of birth</label>
 	<input id="yob" />
 	<button id="add-person">Add person</button>
 </form>
 <h2>Add car</h2>
 <form>
 	<label for="make">Make</label>
 	<input id="make" />
 	<label for="model">Model</label>
 	<input id="model" />
 	<label for="yop">Year of production</label>
 	<input id="yop" />
 	<button id="add-car">Add car</button>
 </form>
 <h3 id="message"></h3>
 
</body>
</html>
