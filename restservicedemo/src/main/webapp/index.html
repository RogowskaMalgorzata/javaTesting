<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Service</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> 
<script src="./script.js"></script>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="left">
<div class="p-form-wrapper">
	 <h2>Add person</h2>
	 <form>
	 	<label for="name">First name</label>
	 	<input id="name" />
	 	<label for="yob">Year of birth</label>
	 	<input id="yob" />
	 	<div><p id="add-person">Add person</p></div>
	 </form>
 </div>
 
 <div class="c-form-wrapper">
 	<h2>Add car</h2>
 	<form>
	 	<label for="make">Make</label>
	 	<input id="make" />
	 	<label for="model">Model</label>
	 	<input id="model" />
	 	<label for="yop">Year of production</label>
	 	<input id="yop" />
	 	<div><p id="add-car">Add car</p></div>
 	</form>
 </div>
 
 <div id="message"></div>
 </div>
 <div id="right">
 <div class="p-table-wrapper">
	 <table id="person-table">
	 	<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Year of birth</th>
			</tr>
		</thead>
		<tbody></tbody>
	 </table>
 </div>
 
 <div class="c-table-wrapper">
	 <table id="car-table">
	 	<thead>
			<tr>
				<th>Id</th>
				<th>Make</th>
				<th>Model</th>
				<th>Year of production</th>
				<th>Owner</th>
			</tr>
		</thead>
		<tbody></tbody>
	 </table>
 </div>
 </div>
</body>
</html>
